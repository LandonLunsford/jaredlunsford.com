<!doctype html>
<!--
	For SEO
	use keywords in image urls that you would like people to link to your site using
	
	also would you like links anywhere to your soundcloud, facebook etc?
	
	possibly use 
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	to fix ie "fixed" styling
-->
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta name="description" content="Art portfolio of Jared Lunsford">
		<meta name="keywords" content="Jared,Lunsford,Art,Portfolio">
		
		<title>Jared Lunsford</title>

		<link rel="shortcut icon" type="image/x-icon" href="jared-lunsford-art-portfolio-favicon.ico">
		
		<style type="text/css">
			#logo {
				position:fixed;
				top: 4em;
				margin-right: 2em;
			}
		</style>
	</head>
	<body>
		<img id="logo" src="jared-lunsford-logo.png"/>
		<ul id="image-list">
			<li>
				<!-- you can specify the height and width of each image for render efficiency -->
				<img src="jared-lunsford-art-portfolio-[name-of-picture-1].png"/>
			</li>
			<li>
				<img src="jared-lunsford-art-portfolio-[name-of-picture-2].png"/>
			</li>
		</ul>
	</body>
</html>
